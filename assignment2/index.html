<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
<head>
  <title>Assignment 2</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div ng-controller='ShowFruitsController as showList'>
            <div class="col-md-6">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in showList.items" >
                        {{ item.quantity }} of {{ item.name }}
                        <button class="btn btn-default" ng-click="showList.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                    </li>
                </ul>
                <div class="error">{{showList.errorMessage2}}</div>
            </div>
            <div class="col-md-6">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in showList.boughtitems">
                        Bought {{ item.quantity }} {{ item.name }}
                    </li>
                </ul>
                <div class="error">{{showList.errorMessage}}</div>
            </div>
        </div>
    </div>
</body>
</html>
